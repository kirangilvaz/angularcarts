<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{product.name}}</h4>
            </div>
            <div class="modal-body">
                <div class='productViewContainer'>
                    <div>
                        <img ng-src="{{product.imgUrl}}" class='productViewImage'>
                    </div>
                    <div style='margin-left:60px;'>
                        <h4>{{product.desc}}</h4>
                        <div style="float: left; font-weight: bolder;float:left;">Price: {{product.price}}</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(null)" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="close(product)" class="btn btn-primary" style="background-color: #575c63;" data-dismiss="modal">Buy</button>
            </div>
        </div>
    </div>
</div>
